<!-- Main content -->
    <section class="content">
      
        <!-- general form elements disabled -->
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Mon profil</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" name="profileForm">
                <!-- nom -->
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom ..." ng-model="lastName" required>
                </div>
                <!-- Prénom -->
                <div class="form-group">
                  <label>Prénom</label>
                  <input type="text" class="form-control" placeholder="Prénom ..." ng-model="firstName" required>
                </div>
                <!-- email -->
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
              </div>

                <!-- Date de naissance-->
                <div class="form-group">
                <label>Date de naissance</label>

                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="datepicker" ng-model="dateOfBirth" required>
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->

              <!-- téléphone -->
              <div class="form-group">
                <label>Téléphone:</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask='"mask": "99-99-99-99-99"' data-mask ng-model="phone" required>
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
              
              <!-- Situation profesionnelle -->
              <div class="form-group">
                  <label>Situation professionnelle</label>
                  <input type="text" class="form-control" placeholder="Entrez votre situation professionnelle (poste)" ng-model="situation" required>
              </div>

               <!-- Loisirs -->
              <div class="form-group">
                  <label>Loisirs</label>
                  <input type="text" class="form-control" placeholder="Entrez vos loisirs", ng-model="hobbies" required>
              </div>

               <!-- Mot clés -->
              <div class="form-group">
                  <label>Mots clés</label>
                  <input type="text" class="form-control" placeholder="Entrez vos mots clés, séparés d'une virgule", ng-model="keywords">
              </div>
              <!-- textarea -->
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" placeholder="Entrez une petite description de vous même" ng-model="description"></textarea>
                </div>


              <input type="submit" ng-click="ProfileController.send(ProfileController.profile)" class="btn btn-info" value="Enregistrer">

              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
    </section>
    <!-- /.content -->
