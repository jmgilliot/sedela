<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>Mon Profil</h1>
          <ol class="breadcrumb">
            <li>
              <a href="#/home "><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
              <a href="#/profile">Mon profil</a>
            </li>
            <li class="active">Editer mon profil</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-primary">
            <div class="box-body box-profile">
                <div class="text-center">
                  <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                  <h6>Upload a different photo...</h6>
                  <div class="col-md-6">
                  <input type="file" class="form-control text-center"/>
                  </div>
                </div> 
          </div> <!-- box-body box-profile -->
          <div class="row">
            <div class="col-md-6">
              <div class="box-body">
                <form role="form" name="profileForm">
                  <!-- NOM -->
                <div class="form-group">
                  <label>Prénom:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-vcard"></i>
                    </div>
                    <input type="text" name="firstName" class="form-control" ng-model="EditProfilCtrl.profile.value.firstName"  ng-minlength="2" ng-maxlength="20" required>
                  </div>
            
                   <div ng-messages="profileForm.firstName.$error">
                      <p ng-message="minlength" style="color:red" role="alert">Votre prénom est trop petit</p>
                      <p ng-message="maxlength" style="color:red" role="alert">Votre prénom est trop long</p>
                      <p ng-message="required" style="color:red" role="alert">Merci de renseigner votre prénom</p>
                  </div>

                   
                  <!-- /.input group -->
                </div>
                   <!-- NOM -->
                  <div class="form-group">
                  <label>Nom:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-vcard"></i>
                    </div>
                    <input  type="text" name=lastName class="form-control" placeholder="Nom" ng-model="EditProfilCtrl.profile.value.lastName" required ng-minlength="2" ng-maxlength="30">
                  </div>
                  <div ng-messages="profileForm.lastName.$error">
                      <p ng-message="minlength" style="color:red" role="alert">Votre nom est trop petit</p>
                      <p ng-message="maxlength" style="color:red" role="alert">Votre nom est trop long</p>
                      <p ng-message="required" style="color:red" role="alert">Merci de renseigner votre nom</p>
                  </div>
                  <!-- /.input group -->
                </div>
                
                  <!-- Date de naissance-->
                <div class="form-group">
                  <label>Date de naissance</label>

                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input input type="text" class="form-control pull-right" id="datepicker" ng-model="EditProfilCtrl.profile.value.dateOfBirth" required>

                  </div>
                  <!-- /.input group -->
                </div>
                

                  <div class="form-group">
                  <label>Adresse:</label>
                  <!-- Adresse -->
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-home"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Adresse" ng-model="EditProfilCtrl.profile.value.address" required>
                  </div>
                  <!-- /.input group -->
                </div>

                  <div class="form-group">
                  <label>Email:</label>
                  <!-- Adresse -->
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" ng-model="EditProfilCtrl.profile.value.email" required>
                  </div>
                  <!-- /.input group -->
                </div>

                
                <!-- /.form group -->

                <!-- téléphone -->
                <div class="form-group">
                  <label>Téléphone:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" class="form-control" data-inputmask='"mask": "99-99-99-99-99"' data-mask ng-model="EditProfilCtrl.profile.value.phone">
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                 <!-- Loisirs -->
                <div class="form-group">
                  <label>Loisirs:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-thumbs-o-up"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Loisirs, séparés par un point virgule  " ng-model="EditProfilCtrl.profile.value.hobbies">
                  </div>
                  <!-- /.input group -->
                </div>

                <div class="form-group">
                  <label>Mots clés:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-key"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Mots clés (séparés d'un point virgule)" ng-model="EditProfilCtrl.profile.value.keywords">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Description:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user-circle-o"></i>
                    </div>
                    <textarea class="form-control" rows="4" placeholder="Ecrivez une petite description de vous même" ng-model="EditProfilCtrl.profile.value.description"></textarea>
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="row">
                  <button
                  class="btn btn-primary pull-right"
                  type="submit" ng-click="EditProfilCtrl.updateProfile(EditProfilCtrl.profile.id,EditProfilCtrl.profile.value)" ng-disabled="profileForm.$invalid">Enregistrer</button>
                </div>

              </div>
              </div>
              <div class="col-md-6">
              <div class="box-body">
                <div class="form-group">
                    <label>Diplôme:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-graduation-cap"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Diplôme" ng-model="EditProfilCtrl.profile.value.diploma">
                    </div>
                    <!-- /.input group -->
                  </div>

                  <div class="form-group">
                  <label>Situation professionnelle:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-briefcase"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Situation professionnelle" ng-model="EditProfilCtrl.profile.value.occupation">
                  </div>
                  <!-- /.input group -->
                </div>

                  <div class="form-group">
                  <label>Compétences:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-graduation-cap"></i>
                    </div>
                    <textarea class="form-control" rows="4" placeholder="Compétences" ng-model="EditProfilCtrl.profile.value.skills"></textarea>
                  </div>
                  <!-- /.input group -->
                </div>

              </div>
            </div><!-- /.box-body -->
          </form>
            </div><!-- /row -->
          </div>



        </section>
        <!-- /.content -->
      </div>
