<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>Mon Profil</h1>
          <ol class="breadcrumb">
            <li>
              <a href="#/home "><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
              <a href="#/profile">Mon profil</a>
            </li>
            <li class="active">Editer mon profil</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-primary">
            <div class="box-body box-profile">
                <div class="text-center">
                  <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                  <h6>Upload a different photo...</h6>
                  <div class="col-md-6">
                  <input type="file" class="form-control text-center"/>
                  </div>
                </div> 
          </div> <!-- box-body box-profile -->
          <div class="row">
            <div class="col-md-6">
              <div class="box-body">
                <form role="form" name="profileForm">
                  <!-- NOM -->
                <div class="form-group">
                  <label>Prénom:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-vcard"></i>
                    </div>
                    <input type="text" class="form-control" ng-model="EditProfilCtrl.profile.FirstName">
                  </div>
                  <h1> {{EditProfilCtrl.profile.FirstName}}</h1>
                  <!-- /.input group -->
                </div>
                   <!-- NOM -->
                  <div class="form-group">
                  <label>Nom:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-vcard"></i>
                    </div>
                    <input  type="text" class="form-control" placeholder="Nom" ng-model="EditProfilCtrl.profile.LastName">
                  </div>
                  <h1> {{EditProfilCtrl.profile.LastName}}</h1>
                  <!-- /.input group -->
                </div>
                
                  <!-- Date de naissance-->
                <div class="form-group">
                  <label>Date de naissance</label>

                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" placeholder="Date de naissance" id="datepicker" ng-model="EditProfilCtrl.profile.dateOfBirth" required>
                  </div>
                  <!-- /.input group -->
                </div>

                  <div class="form-group">
                  <label>Adresse:</label>
                  <!-- Adresse -->
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-home"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Adresse" ng-model="EditProfilCtrl.profile.address">
                  </div>
                  <!-- /.input group -->
                </div>

                  <div class="form-group">
                  <label>Email:</label>
                  <!-- Adresse -->
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" ng-model="EditProfilCtrl.profile.email">
                  </div>
                  <!-- /.input group -->
                </div>

                
                <!-- /.form group -->

                <!-- téléphone -->
                <div class="form-group">
                  <label>Téléphone:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" class="form-control" data-inputmask='"mask": "99-99-99-99-99"' data-mask ng-model="EditProfilCtrl.profile.phone" required>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                 <!-- Loisirs -->
                <div class="form-group">
                  <label>Loisirs:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-thumbs-o-up"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Loisirs, séparés par un point virgule  " ng-model="EditProfilCtrl.profile.hobbies">
                  </div>
                  <!-- /.input group -->
                </div>

                <div class="form-group">
                  <label>Mots clés:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-key"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Mots clés (séparés d'un point virgule)" ng-model="EditProfilCtrl.profile.keywords">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Description:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user-circle-o"></i>
                    </div>
                    <textarea class="form-control" rows="4" placeholder="Ecrivez une petite description de vous même" ng-model="EditProfilCtrl.profile.description"></textarea>
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="row">
                  <button
                  class="btn btn-primary pull-right"
                  type="submit" ng-click="EditProfilCtrl.insertProfile(EditProfilCtrl.profile)">Enregistrer</button>
                </div>

              </div>
              </div>
              <div class="col-md-6">
              <div class="box-body">
                <div class="form-group">
                    <label>Diplôme:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-graduation-cap"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Diplôme" ng-model="EditProfilCtrl.profile.diplome">
                    </div>
                    <!-- /.input group -->
                  </div>

                  <div class="form-group">
                  <label>Situation professionnelle:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-briefcase"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Situation professionnelle" ng-model="EditProfilCtrl.profile.situation">
                  </div>
                  <!-- /.input group -->
                </div>

                  <div class="form-group">
                  <label>Compétences:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-graduation-cap"></i>
                    </div>
                    <textarea class="form-control" rows="4" placeholder="Ecrivez vos compétences, séparés par un point virgule" ng-model="EditProfilCtrl.profile.competences"></textarea>
                  </div>
                  <!-- /.input group -->
                </div>

              </div>
            </div><!-- /.box-body -->
          </form>
            </div><!-- /row -->
          </div>



        </section>
        <!-- /.content -->
      </div>
